<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARA Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <script type="application/json" id="dashboard-preload">{{ dict(projects=projects, areas=areas, tasks=tasks) | tojson }}</script>
  <aside class="app-sidebar">
    <div class="logo">PARA</div>
    <nav>
      <button type="button" id="btn-dashboard" class="active">Dashboard</button>
      <button type="button" id="btn-active">Task Manager</button>
      <button type="button" id="btn-reference">Reference</button>
      <button type="button" id="btn-documents">Documents</button>
    </nav>
  </aside>
  <main class="app-main">
  <h1 id="main-title">Dashboard</h1>

  <div id="panel-dashboard" class="panel visible">
    <div class="dashboard-stats">
      <div class="stat-card" id="stat-projects">
        <span class="stat-value">0</span>
        <span class="stat-label">Projects</span>
      </div>
      <div class="stat-card" id="stat-areas">
        <span class="stat-value">0</span>
        <span class="stat-label">Areas</span>
      </div>
      <div class="stat-card" id="stat-tasks">
        <span class="stat-value">0</span>
        <span class="stat-label">Tasks</span>
      </div>
    </div>
    <div class="dashboard-grid">
      <div class="dashboard-section">
        <h2 class="dashboard-section-title">Projects</h2>
        <div id="dashboard-projects" class="dashboard-list"></div>
      </div>
      <div class="dashboard-section">
        <h2 class="dashboard-section-title">Quick Tasks</h2>
        <div id="dashboard-tasks" class="dashboard-list"></div>
      </div>
    </div>
    <div class="dashboard-section">
      <h2 class="dashboard-section-title">Areas</h2>
      <div id="dashboard-areas" class="dashboard-areas-row"></div>
    </div>
    <div class="dashboard-cta">
      <button type="button" id="btn-go-task-manager" class="primary">Go to Full Task Manager</button>
    </div>
  </div>

  <div id="panel-active" class="panel">
    <div class="form-section">
      <h3>Create project</h3>
      <form id="form-project">
        <input type="text" id="project-title" placeholder="Title" required>
        <input type="text" id="project-goal" placeholder="Goal" required>
        <input type="date" id="project-deadline" required>
        <button type="submit" class="primary">Add project</button>
      </form>
    </div>
    <div class="form-section">
      <h3>Create area</h3>
      <form id="form-area">
        <input type="text" id="area-title" placeholder="Area (e.g. Work, Health)" required>
        <select id="area-project">
          <option value="">— Top-level —</option>
        </select>
        <button type="submit" class="primary">Add area</button>
      </form>
    </div>
    <div class="form-section">
      <h3>Add task</h3>
      <form id="form-task">
        <input type="text" id="task-title" placeholder="Task name" required>
        <select id="task-priority">
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
        <select id="task-parent" required>
          <option value="">Select project or area</option>
        </select>
        <button type="submit" class="primary">Add task</button>
      </form>
    </div>
    <div class="filters">
      <label>Filter priority:</label>
      <select id="filter-priority">
        <option value="">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <label>Filter container:</label>
      <select id="filter-container">
        <option value="">All</option>
      </select>
      <label>Sort:</label>
      <select id="sort-by">
        <option value="">Default</option>
        <option value="deadline">Deadline</option>
        <option value="priority">Priority</option>
        <option value="title">Title</option>
      </select>
    </div>
    <div id="active-content">
      <div class="section-title">Projects</div>
      <div id="projects-list"></div>
      <div class="section-title">Top-level areas</div>
      <div id="areas-list"></div>
    </div>
  </div>

  <div id="panel-documents" class="panel">
    <div class="form-section">
      <h3>Upload PDF</h3>
      <form id="form-document-upload">
        <input type="file" id="document-file" accept=".pdf" required>
        <button type="submit" class="primary">Upload</button>
      </form>
    </div>
    <div class="section-title">Documents</div>
    <div id="documents-list"></div>
  </div>

  <div id="panel-reference" class="panel">
    <div class="form-section">
      <h3>Create resource</h3>
      <form id="form-resource">
        <input type="text" id="resource-title" placeholder="Title" required>
        <input type="url" id="resource-url" placeholder="URL (optional)">
        <textarea id="resource-notes" placeholder="Notes (optional)"></textarea>
        <button type="submit" class="primary">Add resource</button>
      </form>
    </div>
    <div class="section-title">Resources</div>
    <div id="resources-list"></div>
    <div class="section-title">Archives</div>
    <div id="archives-list"></div>
  </div>

  <div id="modal-edit-task" class="modal-overlay" aria-hidden="true">
    <div class="modal-box">
      <h3>Edit task</h3>
      <input type="text" id="edit-task-title" placeholder="Title">
      <select id="edit-task-priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="edit-task-parent">
        <option value="">Select project or area</option>
      </select>
      <div class="form-actions">
        <button type="button" id="edit-task-cancel">Cancel</button>
        <button type="button" id="edit-task-save" class="primary">Save</button>
      </div>
    </div>
  </div>
  <div id="modal-move-task" class="modal-overlay" aria-hidden="true">
    <div class="modal-box">
      <h3>Move task to</h3>
      <select id="move-task-parent">
        <option value="">Select project or area</option>
      </select>
      <div class="form-actions">
        <button type="button" id="move-task-cancel">Cancel</button>
        <button type="button" id="move-task-save" class="primary">Move</button>
      </div>
    </div>
  </div>
  <div id="modal-add-attachment" class="modal-overlay" aria-hidden="true">
    <div class="modal-box">
      <h3>Add attachment</h3>
      <p style="font-size:0.9rem;color:var(--text-secondary);margin:0 0 0.75rem;">Link an existing document to this task.</p>
      <select id="attachment-doc-select">
        <option value="">Select document…</option>
      </select>
      <div class="form-actions">
        <button type="button" id="attachment-cancel">Cancel</button>
        <button type="button" id="attachment-link" class="primary">Link</button>
      </div>
    </div>
  </div>

  </main>
  <script>
    const preloadEl = document.getElementById('dashboard-preload');
    let preload = {};
    if (preloadEl) {
      try {
        preload = JSON.parse(preloadEl.textContent);
      } catch (e) {
        console.warn('Dashboard preload JSON invalid, using empty data:', e);
      }
    }
    if (!preload || typeof preload !== 'object') preload = {};
    if (!preload.projects) preload.projects = [];
    if (!preload.areas) preload.areas = [];
    if (!preload.tasks) preload.tasks = [];

    const btnDashboard = document.getElementById('btn-dashboard');
    const btnActive = document.getElementById('btn-active');
    const btnReference = document.getElementById('btn-reference');
    const btnDocuments = document.getElementById('btn-documents');
    const mainTitle = document.getElementById('main-title');
    const panelDashboard = document.getElementById('panel-dashboard');
    const panelActive = document.getElementById('panel-active');
    const panelReference = document.getElementById('panel-reference');
    const panelDocuments = document.getElementById('panel-documents');
    const taskParent = document.getElementById('task-parent');
    const filterContainer = document.getElementById('filter-container');
    const filterPriority = document.getElementById('filter-priority');
    const sortBy = document.getElementById('sort-by');

    function setView(view) {
      const isDashboard = view === 'dashboard';
      const isActive = view === 'active';
      const isReference = view === 'reference';
      const isDocuments = view === 'documents';
      btnDashboard.classList.toggle('active', isDashboard);
      btnActive.classList.toggle('active', isActive);
      btnReference.classList.toggle('active', isReference);
      btnDocuments.classList.toggle('active', isDocuments);
      panelDashboard.classList.toggle('visible', isDashboard);
      panelActive.classList.toggle('visible', isActive);
      panelReference.classList.toggle('visible', isReference);
      panelDocuments.classList.toggle('visible', isDocuments);
      mainTitle.textContent = isDashboard ? 'Dashboard' : isActive ? 'Task Manager' : isReference ? 'Reference' : 'Documents';
      if (isDashboard) loadDashboard();
      else if (isActive) loadActive();
      else if (isReference) loadReference();
      else if (isDocuments) loadDocuments();
    }

    async function loadDashboard() {
      try {
        const res = await fetch('/api/tasks');
        const data = await res.json();
        preload.projects = data.projects || [];
        preload.areas = data.areas || [];
        preload.tasks = data.tasks || [];
      } catch (e) {
        console.warn('Dashboard refresh failed, using existing preload:', e);
      }
      renderDashboard();
    }

    function renderDashboard() {
      const projects = preload.projects || [];
      const areas = preload.areas || [];
      const tasks = preload.tasks || [];
      document.getElementById('stat-projects').querySelector('.stat-value').textContent = projects.length;
      document.getElementById('stat-areas').querySelector('.stat-value').textContent = areas.length;
      document.getElementById('stat-tasks').querySelector('.stat-value').textContent = tasks.length;

      const projectsEl = document.getElementById('dashboard-projects');
      projectsEl.innerHTML = '';
      projects.forEach(p => {
        const div = document.createElement('div');
        div.className = 'dashboard-project-item';
        div.innerHTML = `
          <strong>${escapeHtml(p.title || '')}</strong>
          <div class="dashboard-project-meta">${escapeHtml(p.goal || '')}${p.deadline ? ' · ' + escapeHtml(p.deadline) : ''}</div>
        `;
        projectsEl.appendChild(div);
      });
      if (projects.length === 0) {
        projectsEl.innerHTML = '<p class="dashboard-empty">No projects yet.</p>';
      }

      const tasksEl = document.getElementById('dashboard-tasks');
      tasksEl.innerHTML = '';
      const priorityOrder = { high: 0, medium: 1, low: 2 };
      const sortedTasks = [...tasks].sort((a, b) =>
        (priorityOrder[(a.priority || 'medium').toLowerCase()] ?? 1) - (priorityOrder[(b.priority || 'medium').toLowerCase()] ?? 1)
      );
      const displayTasks = sortedTasks.slice(0, 8);
      displayTasks.forEach(t => {
        const div = document.createElement('div');
        div.className = 'dashboard-task-item';
        const pri = (t.priority || 'medium').toLowerCase();
        div.innerHTML = `<span class="priority-pill ${pri}">${pri}</span>${escapeHtml(t.title || '')}`;
        tasksEl.appendChild(div);
      });
      if (displayTasks.length === 0) {
        tasksEl.innerHTML = '<p class="dashboard-empty">No tasks yet.</p>';
      }

      const areasEl = document.getElementById('dashboard-areas');
      areasEl.innerHTML = '';
      const projectMap = Object.fromEntries(projects.map(p => [p.id, p]));
      areas.forEach(a => {
        const chip = document.createElement('span');
        chip.className = 'dashboard-area-chip';
        const parentLabel = a.project_id && projectMap[a.project_id] ? ` (${projectMap[a.project_id].title})` : '';
        chip.textContent = (a.title || '') + parentLabel;
        areasEl.appendChild(chip);
      });
      if (areas.length === 0) {
        areasEl.innerHTML = '<p class="dashboard-empty">No areas yet.</p>';
      }
    }

    btnDashboard.addEventListener('click', () => setView('dashboard'));
    btnActive.addEventListener('click', () => setView('active'));
    btnReference.addEventListener('click', () => setView('reference'));
    btnDocuments.addEventListener('click', () => setView('documents'));
    document.getElementById('btn-go-task-manager').addEventListener('click', () => setView('active'));

    const modalEdit = document.getElementById('modal-edit-task');
    const modalMove = document.getElementById('modal-move-task');
    const modalAttachment = document.getElementById('modal-add-attachment');
    modalEdit.addEventListener('click', (e) => { if (e.target === modalEdit) { modalEdit.classList.remove('visible'); currentEditTaskId = null; } });
    modalMove.addEventListener('click', (e) => { if (e.target === modalMove) { modalMove.classList.remove('visible'); currentMoveTaskId = null; } });
    modalAttachment.addEventListener('click', (e) => { if (e.target === modalAttachment) { modalAttachment.classList.remove('visible'); currentAttachmentTaskId = null; } });

    document.getElementById('edit-task-cancel').addEventListener('click', () => {
      document.getElementById('modal-edit-task').classList.remove('visible');
      currentEditTaskId = null;
    });
    document.getElementById('edit-task-save').addEventListener('click', async () => {
      if (currentEditTaskId == null) return;
      const title = document.getElementById('edit-task-title').value.trim();
      const priority = document.getElementById('edit-task-priority').value;
      const parentVal = document.getElementById('edit-task-parent').value;
      if (!title) { alert('Title is required'); return; }
      let parent_type = null, parent_id = null;
      if (parentVal) {
        const [t, id] = parentVal.split(':');
        if (t && id) { parent_type = t; parent_id = parseInt(id, 10); }
      }
      if (parent_type && parent_id) {
        try {
          const res = await fetch('/api/tasks/' + currentEditTaskId, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, priority, parent_type, parent_id })
          });
          if (!res.ok) { const d = await res.json(); alert(d.detail || 'Could not update'); return; }
        } catch (e) { alert('Could not update task'); return; }
      } else {
        try {
          const res = await fetch('/api/tasks/' + currentEditTaskId, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, priority })
          });
          if (!res.ok) { const d = await res.json(); alert(d.detail || 'Could not update'); return; }
        } catch (e) { alert('Could not update task'); return; }
      }
      document.getElementById('modal-edit-task').classList.remove('visible');
      currentEditTaskId = null;
      loadActive();
    });

    document.getElementById('move-task-cancel').addEventListener('click', () => {
      document.getElementById('modal-move-task').classList.remove('visible');
      currentMoveTaskId = null;
    });
    document.getElementById('move-task-save').addEventListener('click', async () => {
      if (currentMoveTaskId == null) return;
      const parentVal = document.getElementById('move-task-parent').value;
      if (!parentVal) { alert('Select a project or area'); return; }
      const [parent_type, idStr] = parentVal.split(':');
      const parent_id = parseInt(idStr, 10);
      if (!parent_type || !parent_id) return;
      try {
        const res = await fetch('/api/tasks/' + currentMoveTaskId, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ parent_type, parent_id })
        });
        if (!res.ok) { const d = await res.json(); alert(d.detail || 'Could not move'); return; }
        document.getElementById('modal-move-task').classList.remove('visible');
        currentMoveTaskId = null;
        loadActive();
      } catch (e) { alert('Could not move task'); }
    });

    document.getElementById('attachment-cancel').addEventListener('click', () => {
      document.getElementById('modal-add-attachment').classList.remove('visible');
      currentAttachmentTaskId = null;
    });
    document.getElementById('attachment-link').addEventListener('click', async () => {
      if (currentAttachmentTaskId == null) return;
      const docId = parseInt(document.getElementById('attachment-doc-select').value, 10);
      if (!docId) { alert('Select a document'); return; }
      await linkDocumentToPara(docId, 'task', currentAttachmentTaskId, loadActive);
      document.getElementById('modal-add-attachment').classList.remove('visible');
      currentAttachmentTaskId = null;
    });

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    function buildParaLinkedDocs(linkedType, linkedId, linkedDocs, allDocs, onUnlink, onAddLink) {
      const docs = linkedDocs || [];
      const docQuery = (linkedType != null && linkedId != null) ? `?linked_type=${encodeURIComponent(linkedType)}&linked_id=${linkedId}` : '';
      const docsHtml = docs.map(d =>
        `<span class="doc-ref"><a href="/documents/${d.id}${docQuery}" target="_blank" rel="noopener">${escapeHtml(d.original_name || d.filename)}</a>
          <button type="button" class="doc-unlink" data-doc-id="${d.id}">×</button></span>`
      ).join('');
      const opts = allDocs.filter(d => !docs.some(x => x.id === d.id)).map(d =>
        `<option value="${d.id}">${escapeHtml(d.original_name || d.filename)}</option>`
      ).join('');
      const div = document.createElement('div');
      div.className = 'para-linked-docs-wrap';
      div.innerHTML = `
        <div class="para-linked-docs">${docsHtml || '<span class="doc-meta">No documents linked</span>'}</div>
        <div class="para-link-doc-form">
          <select class="para-doc-select"><option value="">Link document…</option>${opts}</select>
          <button type="button" class="para-link-doc-btn">Link</button>
        </div>
      `;
      div.querySelectorAll('.doc-unlink').forEach(btn => {
        btn.addEventListener('click', () => onUnlink(parseInt(btn.dataset.docId, 10)));
      });
      const sel = div.querySelector('.para-doc-select');
      div.querySelector('.para-link-doc-btn').addEventListener('click', () => {
        const docId = parseInt(sel.value, 10);
        if (!docId) return;
        onAddLink(docId);
      });
      return div;
    }

    function buildTaskLi(task, paraDocMap, allDocs) {
      const li = document.createElement('div');
      li.className = 'task-item';
      li.dataset.id = task.id;
      const linkedDocs = (paraDocMap && paraDocMap['task_' + task.id]) || [];
      const pri = (task.priority || 'medium').toLowerCase();
      li.innerHTML = `
        <div class="task-item-row">
          <div class="task-item-content">
            <span class="priority-pill ${pri}">${escapeHtml(pri)}</span>
            <span><strong>${escapeHtml(task.title)}</strong></span>
            <button type="button" class="suggest-btn" data-id="${task.id}">When should I do this?</button>
            <div class="suggestion" id="suggestion-${task.id}" style="display: none;"></div>
          </div>
          <button type="button" class="row-menu-trigger" aria-label="Row actions">&#8942;</button>
          <div class="row-menu-dropdown" data-task-id="${task.id}">
            <button type="button" class="row-menu-item" data-action="share">Share</button>
            <button type="button" class="row-menu-item" data-action="attachment">Add attachment</button>
            <button type="button" class="row-menu-item" data-action="edit">Edit</button>
            <div class="row-menu-divider"></div>
            <button type="button" class="row-menu-item" data-action="duplicate">Duplicate</button>
            <button type="button" class="row-menu-item" data-action="delete">Delete</button>
            <button type="button" class="row-menu-item" data-action="move">Move to…</button>
          </div>
        </div>
      `;
      const linkedWrap = buildParaLinkedDocs('task', task.id, linkedDocs, allDocs || [],
        (docId) => unlinkDocumentFromPara(docId, 'task', task.id, loadActive),
        (docId) => linkDocumentToPara(docId, 'task', task.id, loadActive)
      );
      li.appendChild(linkedWrap);
      const box = li.querySelector('.suggestion');
      li.querySelector('.suggest-btn').addEventListener('click', () => fetchSuggestion(task.id, box));
      const trigger = li.querySelector('.row-menu-trigger');
      const dropdown = li.querySelector('.row-menu-dropdown');
      trigger.addEventListener('click', (e) => {
        e.stopPropagation();
        document.querySelectorAll('.row-menu-dropdown.open').forEach(d => { if (d !== dropdown) d.classList.remove('open'); });
        if (dropdown.classList.toggle('open')) {
          const rect = trigger.getBoundingClientRect();
          dropdown.style.left = rect.left + 'px';
          dropdown.style.top = (rect.bottom + 4) + 'px';
          const close = () => { dropdown.classList.remove('open'); document.removeEventListener('click', close); };
          requestAnimationFrame(() => document.addEventListener('click', close));
        }
      });
      dropdown.querySelectorAll('.row-menu-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown.classList.remove('open');
          const action = btn.dataset.action;
          if (action === 'share') shareTask(task.id);
          else if (action === 'attachment') openAddAttachmentModal(task.id);
          else if (action === 'edit') openEditTaskModal(task);
          else if (action === 'duplicate') duplicateTask(task);
          else if (action === 'delete') deleteTask(task.id);
          else if (action === 'move') openMoveTaskModal(task);
        });
      });
      return li;
    }

    async function unlinkDocumentFromPara(docId, linkedType, linkedId, refresh) {
      const res = await fetch(`/api/documents/${docId}/link`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ linked_type: linkedType, linked_id: linkedId })
      });
      if (!res.ok) return;
      refresh();
    }

    async function linkDocumentToPara(docId, linkedType, linkedId, refresh) {
      const res = await fetch(`/api/documents/${docId}/link`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ linked_type: linkedType, linked_id: linkedId })
      });
      if (!res.ok) { alert((await res.json()).detail || 'Could not add link'); return; }
      refresh();
    }

    async function fetchSuggestion(taskId, boxEl) {
      boxEl.style.display = 'block';
      boxEl.textContent = 'Loading…';
      boxEl.classList.remove('error');
      try {
        const res = await fetch(`/api/tasks/${taskId}/suggest`);
        const data = await res.json();
        if (data.error) {
          boxEl.textContent = data.error;
          boxEl.classList.add('error');
        } else {
          boxEl.textContent = data.suggestion;
        }
      } catch (err) {
        boxEl.textContent = 'Could not get suggestion.';
        boxEl.classList.add('error');
      }
    }

    function shareTask(taskId) {
      const url = window.location.origin + '/' + '?task=' + taskId;
      navigator.clipboard.writeText(url).then(() => {
        const msg = document.createElement('span');
        msg.textContent = 'Link copied';
        msg.style.cssText = 'font-size:0.85rem;color:var(--accent);margin-left:0.5rem;';
        const trigger = document.querySelector(`.task-item[data-id="${taskId}"] .row-menu-trigger`);
        if (trigger) {
          trigger.appendChild(msg);
          setTimeout(() => msg.remove(), 2000);
        }
      }).catch(() => alert('Could not copy link'));
    }

    let currentAttachmentTaskId = null;
    async function openAddAttachmentModal(taskId) {
      currentAttachmentTaskId = taskId;
      const sel = document.getElementById('attachment-doc-select');
      sel.innerHTML = '<option value="">Select document…</option>';
      try {
        const res = await fetch('/api/documents');
        const data = await res.json();
        (data.documents || []).forEach(d => {
          const o = document.createElement('option');
          o.value = d.id;
          o.textContent = escapeHtml(d.original_name || d.filename);
          sel.appendChild(o);
        });
      } catch (e) { console.warn(e); }
      document.getElementById('modal-add-attachment').classList.add('visible');
    }

    let currentEditTaskId = null;
    async function openEditTaskModal(task) {
      currentEditTaskId = task.id;
      document.getElementById('edit-task-title').value = task.title || '';
      document.getElementById('edit-task-priority').value = (task.priority || 'medium').toLowerCase();
      const parentSel = document.getElementById('edit-task-parent');
      try {
        const res = await fetch('/api/tasks');
        const data = await res.json();
        const projects = data.projects || [];
        const areas = data.areas || [];
        parentSel.innerHTML = '<option value="">Select project or area</option>';
        projects.forEach(p => {
          const o = document.createElement('option');
          o.value = 'project:' + p.id;
          o.textContent = 'Project: ' + escapeHtml(p.title);
          parentSel.appendChild(o);
        });
        areas.forEach(a => {
          const o = document.createElement('option');
          o.value = 'area:' + a.id;
          const projectTitle = a.project_id ? (projects.find(p => p.id === a.project_id) || {}).title : '';
          o.textContent = projectTitle ? 'Area: ' + escapeHtml(a.title) + ' (in ' + escapeHtml(projectTitle) + ')' : 'Area: ' + escapeHtml(a.title);
          parentSel.appendChild(o);
        });
        const currentVal = (task.parent_type || '') + ':' + (task.parent_id ?? '');
        if (currentVal && currentVal !== ':') parentSel.value = currentVal;
      } catch (e) { console.warn(e); }
      document.getElementById('modal-edit-task').classList.add('visible');
    }

    async function duplicateTask(task) {
      try {
        const res = await fetch('/api/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: task.title,
            priority: task.priority || 'medium',
            parent_type: task.parent_type,
            parent_id: task.parent_id
          })
        });
        const data = await res.json();
        if (data.error) { alert(data.error); return; }
        loadActive();
      } catch (e) { alert('Could not duplicate task'); }
    }

    async function deleteTask(taskId) {
      if (!confirm('Delete this task?')) return;
      try {
        const res = await fetch('/api/tasks/' + taskId, { method: 'DELETE' });
        if (!res.ok) { const d = await res.json(); alert(d.detail || 'Could not delete'); return; }
        loadActive();
      } catch (e) { alert('Could not delete task'); }
    }

    let currentMoveTaskId = null;
    async function openMoveTaskModal(task) {
      currentMoveTaskId = task.id;
      const parentSel = document.getElementById('move-task-parent');
      try {
        const res = await fetch('/api/tasks');
        const data = await res.json();
        const projects = data.projects || [];
        const areas = data.areas || [];
        parentSel.innerHTML = '<option value="">Select project or area</option>';
        projects.forEach(p => {
          const o = document.createElement('option');
          o.value = 'project:' + p.id;
          o.textContent = 'Project: ' + escapeHtml(p.title);
          parentSel.appendChild(o);
        });
        areas.forEach(a => {
          const o = document.createElement('option');
          o.value = 'area:' + a.id;
          const projectTitle = a.project_id ? (projects.find(p => p.id === a.project_id) || {}).title : '';
          o.textContent = projectTitle ? 'Area: ' + escapeHtml(a.title) + ' (in ' + escapeHtml(projectTitle) + ')' : 'Area: ' + escapeHtml(a.title);
          parentSel.appendChild(o);
        });
        const currentVal = (task.parent_type || '') + ':' + (task.parent_id ?? '');
        if (currentVal && currentVal !== ':') parentSel.value = currentVal;
      } catch (e) { console.warn(e); }
      document.getElementById('modal-move-task').classList.add('visible');
    }

    function getTaskQuery() {
      const params = new URLSearchParams();
      const priority = filterPriority.value;
      const sort = sortBy.value;
      if (priority) params.set('priority', priority);
      if (sort) params.set('sort', sort);
      const containerVal = filterContainer.value;
      if (containerVal) {
        const [type, id] = containerVal.split(':');
        if (type && id) {
          params.set('parent_type', type);
          params.set('parent_id', id);
        }
      }
      return params.toString();
    }

    function fillAreaProjectDropdown(projects) {
      const sel = document.getElementById('area-project');
      sel.innerHTML = '<option value="">— Top-level —</option>';
      projects.forEach(p => {
        const o = document.createElement('option');
        o.value = p.id;
        o.textContent = escapeHtml(p.title);
        sel.appendChild(o);
      });
    }

    function fillParentDropdown(projects, areas) {
      const opt = document.createElement('option');
      opt.value = '';
      opt.textContent = 'Select project or area';
      taskParent.innerHTML = '';
      taskParent.appendChild(opt);
      projects.forEach(p => {
        const o = document.createElement('option');
        o.value = `project:${p.id}`;
        o.textContent = `Project: ${escapeHtml(p.title)}`;
        taskParent.appendChild(o);
      });
      areas.forEach(a => {
        const o = document.createElement('option');
        o.value = `area:${a.id}`;
        const projectTitle = a.project_id ? (projects.find(p => p.id === a.project_id) || {}).title : '';
        o.textContent = projectTitle ? `Area: ${escapeHtml(a.title)} (in ${escapeHtml(projectTitle)})` : `Area: ${escapeHtml(a.title)}`;
        taskParent.appendChild(o);
      });
    }

    function fillFilterContainer(projects, areas) {
      filterContainer.innerHTML = '';
      const all = document.createElement('option');
      all.value = '';
      all.textContent = 'All';
      filterContainer.appendChild(all);
      projects.forEach(p => {
        const o = document.createElement('option');
        o.value = `project:${p.id}`;
        o.textContent = `Project: ${escapeHtml(p.title)}`;
        filterContainer.appendChild(o);
      });
      areas.forEach(a => {
        const o = document.createElement('option');
        o.value = `area:${a.id}`;
        const projectTitle = a.project_id ? (projects.find(p => p.id === a.project_id) || {}).title : '';
        o.textContent = projectTitle ? `Area: ${escapeHtml(a.title)} (in ${escapeHtml(projectTitle)})` : `Area: ${escapeHtml(a.title)}`;
        filterContainer.appendChild(o);
      });
    }

    async function loadActive() {
      const q = getTaskQuery();
      const [tasksRes, docsRes] = await Promise.all([
        fetch(`/api/tasks?${q}`),
        fetch('/api/documents')
      ]);
      const data = await tasksRes.json();
      const docsData = await docsRes.json();
      const tasks = data.tasks || [];
      const projects = data.projects || [];
      const areas = data.areas || [];
      const allDocs = docsData.documents || [];
      fillAreaProjectDropdown(projects);
      fillParentDropdown(projects, areas);
      fillFilterContainer(projects, areas);

      const paraDocMap = {};
      await Promise.all(allDocs.map(async (d) => {
        const r = await fetch(`/api/documents/${d.id}`);
        const j = await r.json();
        (j.linked || []).forEach(l => {
          const key = l.linked_type + '_' + l.linked_id;
          if (!paraDocMap[key]) paraDocMap[key] = [];
          paraDocMap[key].push(d);
        });
      }));

      const projectsList = document.getElementById('projects-list');
      const areasList = document.getElementById('areas-list');
      projectsList.innerHTML = '';
      areasList.innerHTML = '';

      const tasksByProject = {};
      const tasksByArea = {};
      tasks.forEach(t => {
        if (t.parent_type === 'project') {
          if (!tasksByProject[t.parent_id]) tasksByProject[t.parent_id] = [];
          tasksByProject[t.parent_id].push(t);
        } else {
          if (!tasksByArea[t.parent_id]) tasksByArea[t.parent_id] = [];
          tasksByArea[t.parent_id].push(t);
        }
      });

      const nestedAreasByProject = {};
      const topLevelAreas = [];
      areas.forEach(a => {
        if (a.project_id) {
          if (!nestedAreasByProject[a.project_id]) nestedAreasByProject[a.project_id] = [];
          nestedAreasByProject[a.project_id].push(a);
        } else {
          topLevelAreas.push(a);
        }
      });

      projects.forEach(p => {
        const card = document.createElement('div');
        card.className = 'container-card project';
        const projectDocs = paraDocMap['project_' + p.id] || [];
        const linkedSection = buildParaLinkedDocs('project', p.id, projectDocs, allDocs,
          (docId) => unlinkDocumentFromPara(docId, 'project', p.id, loadActive),
          (docId) => linkDocumentToPara(docId, 'project', p.id, loadActive)
        );
        card.innerHTML = `
          <div class="container-header">
            <span class="container-title">${escapeHtml(p.title)}</span>
            <button type="button" class="archive-btn" data-type="project" data-id="${p.id}">Move to Archive</button>
          </div>
          <div class="container-meta">Goal: ${escapeHtml(p.goal || '')} · Deadline: ${escapeHtml(p.deadline || '')}</div>
          <div class="para-linked-docs-container"></div>
          <div class="project-nested-areas"></div>
          <div class="task-list" data-parent="project" data-id="${p.id}"></div>
        `;
        card.querySelector('.para-linked-docs-container').appendChild(linkedSection);
        const nestedContainer = card.querySelector('.project-nested-areas');
        (nestedAreasByProject[p.id] || []).forEach(a => {
          const areaCard = document.createElement('div');
          areaCard.className = 'container-card area nested-area';
          const areaDocs = paraDocMap['area_' + a.id] || [];
          const areaLinkedSection = buildParaLinkedDocs('area', a.id, areaDocs, allDocs,
            (docId) => unlinkDocumentFromPara(docId, 'area', a.id, loadActive),
            (docId) => linkDocumentToPara(docId, 'area', a.id, loadActive)
          );
          areaCard.innerHTML = `
            <div class="container-header">
              <span class="container-title">${escapeHtml(a.title)}</span>
              <button type="button" class="archive-btn" data-type="area" data-id="${a.id}">Move to Archive</button>
            </div>
            <div class="para-linked-docs-container"></div>
            <div class="task-list" data-parent="area" data-id="${a.id}"></div>
          `;
          areaCard.querySelector('.para-linked-docs-container').appendChild(areaLinkedSection);
          const areaList = areaCard.querySelector('.task-list');
          (tasksByArea[a.id] || []).forEach(t => areaList.appendChild(buildTaskLi(t, paraDocMap, allDocs)));
          areaCard.querySelector('.archive-btn').addEventListener('click', () => moveToArchive('area', a.id));
          nestedContainer.appendChild(areaCard);
        });
        const list = card.querySelector('.task-list');
        (tasksByProject[p.id] || []).forEach(t => list.appendChild(buildTaskLi(t, paraDocMap, allDocs)));
        card.querySelector('.archive-btn').addEventListener('click', () => moveToArchive('project', p.id));
        projectsList.appendChild(card);
      });

      topLevelAreas.forEach(a => {
        const card = document.createElement('div');
        card.className = 'container-card area';
        const areaDocs = paraDocMap['area_' + a.id] || [];
        const linkedSection = buildParaLinkedDocs('area', a.id, areaDocs, allDocs,
          (docId) => unlinkDocumentFromPara(docId, 'area', a.id, loadActive),
          (docId) => linkDocumentToPara(docId, 'area', a.id, loadActive)
        );
        card.innerHTML = `
          <div class="container-header">
            <span class="container-title">${escapeHtml(a.title)}</span>
            <button type="button" class="archive-btn" data-type="area" data-id="${a.id}">Move to Archive</button>
          </div>
          <div class="para-linked-docs-container"></div>
          <div class="task-list" data-parent="area" data-id="${a.id}"></div>
        `;
        card.querySelector('.para-linked-docs-container').appendChild(linkedSection);
        const list = card.querySelector('.task-list');
        (tasksByArea[a.id] || []).forEach(t => list.appendChild(buildTaskLi(t, paraDocMap, allDocs)));
        card.querySelector('.archive-btn').addEventListener('click', () => moveToArchive('area', a.id));
        areasList.appendChild(card);
      });
    }

    async function moveToArchive(type, id) {
      const res = await fetch('/api/archives/move', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type, id })
      });
      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }
      loadActive();
    }

    async function loadReference() {
      const [tasksRes, resourcesRes, archivesRes] = await Promise.all([
        fetch('/api/tasks'),
        fetch('/api/resources'),
        fetch('/api/archives')
      ]);
      const resources = (await resourcesRes.json()).resources || [];
      const archives = (await archivesRes.json()).archives || [];

      const resourcesList = document.getElementById('resources-list');
      resourcesList.innerHTML = '';
      resources.forEach(r => {
        const div = document.createElement('div');
        div.className = 'resource-item';
        div.innerHTML = `
          <strong>${escapeHtml(r.title)}</strong>
          ${r.url ? `<br><a href="${escapeHtml(r.url)}" target="_blank" rel="noopener">${escapeHtml(r.url)}</a>` : ''}
          ${r.notes ? `<p style="margin:0.25rem 0 0;font-size:0.9rem;">${escapeHtml(r.notes)}</p>` : ''}
        `;
        resourcesList.appendChild(div);
      });

      const archivesList = document.getElementById('archives-list');
      archivesList.innerHTML = '';
      archives.forEach(ar => {
        const div = document.createElement('div');
        div.className = 'archive-item';
        const typeLabel = ar.type === 'project' ? 'Archived project' : 'Archived area';
        const meta = ar.type === 'project' && ar.deadline ? ` · ${escapeHtml(ar.deadline)}` : '';
        div.innerHTML = `
          <div class="container-header" style="cursor:pointer;">
            <span class="container-title">${typeLabel}: ${escapeHtml(ar.title)}</span>
            <span class="container-meta">${escapeHtml(ar.archived_at || '')}${meta}</span>
          </div>
          <div class="archived-content">
            <div class="archived-areas"></div>
            <div class="archived-tasks"></div>
          </div>
        `;
        const areasEl = div.querySelector('.archived-areas');
        const hasAreas = ar.type === 'project' && (ar.areas || []).length > 0;
        if (hasAreas) {
          (ar.areas || []).forEach(areaSnap => {
            const areaRow = document.createElement('div');
            areaRow.className = 'archived-area-block';
            areaRow.innerHTML = `<strong>${escapeHtml(areaSnap.title)}</strong>`;
            (areaSnap.tasks || []).forEach(t => {
              areaRow.appendChild(document.createElement('div')).textContent = `  ${escapeHtml(t.title)} (${t.priority || 'medium'})`;
            });
            areasEl.appendChild(areaRow);
          });
        }
        const tasksEl = div.querySelector('.archived-tasks');
        const tasksToShow = hasAreas ? (ar.tasks || []).filter(t => t.parent_type === 'project') : (ar.tasks || []);
        tasksToShow.forEach(t => {
          tasksEl.appendChild(document.createElement('div')).textContent = `${escapeHtml(t.title)} (${t.priority || 'medium'})`;
        });
        div.querySelector('.container-header').addEventListener('click', () => div.classList.toggle('expanded'));
        archivesList.appendChild(div);
      });
    }

    async function loadDocuments() {
      const [docsRes, tasksRes] = await Promise.all([
        fetch('/api/documents'),
        fetch('/api/tasks')
      ]);
      const docsData = await docsRes.json();
      const tasksData = await tasksRes.json();
      const docs = docsData.documents || [];
      const projects = tasksData.projects || [];
      const areas = tasksData.areas || [];
      const tasks = tasksData.tasks || [];

      const documentsList = document.getElementById('documents-list');
      documentsList.innerHTML = '';
      for (const doc of docs) {
        const detailRes = await fetch(`/api/documents/${doc.id}`);
        const detailData = await detailRes.json();
        const linked = detailData.linked || [];
        const div = document.createElement('div');
        div.className = 'document-item';
        div.dataset.id = doc.id;
        const date = doc.uploaded_at ? new Date(doc.uploaded_at).toLocaleDateString() : '';
        const linkedChips = linked.map(l =>
          `<span class="link-chip">${escapeHtml(l.linked_type)}: ${escapeHtml(l.title)}
            <button type="button" class="unlink-btn" data-type="${escapeHtml(l.linked_type)}" data-id="${l.linked_id}">×</button>
          </span>`
        ).join('');
        div.innerHTML = `
          <div>
            <span class="doc-name">${escapeHtml(doc.original_name || doc.filename)}</span>
            <span class="doc-meta">${escapeHtml(date)}</span>
            <div class="doc-linked">${linkedChips || '<span class="doc-meta">Not linked</span>'}</div>
            <div class="doc-link-form">
              <label>Link to:</label>
              <select class="link-type-select">
                <option value="project">Project</option>
                <option value="area">Area</option>
                <option value="task">Task</option>
              </select>
              <select class="link-item-select"></select>
              <button type="button" class="doc-link-add-btn">Add link</button>
            </div>
          </div>
          <div style="margin-top:0.5rem;">
            <a href="/documents/${doc.id}" target="_blank" rel="noopener">View</a>
            <button type="button" class="doc-delete-btn" data-id="${doc.id}">Delete</button>
          </div>
        `;
        const linkTypeSelect = div.querySelector('.link-type-select');
        const linkItemSelect = div.querySelector('.link-item-select');

        function fillLinkItemSelect() {
          const type = linkTypeSelect.value;
          linkItemSelect.innerHTML = '<option value="">Select…</option>';
          if (type === 'project') projects.forEach(p => { const o = document.createElement('option'); o.value = p.id; o.textContent = p.title; linkItemSelect.appendChild(o); });
          else if (type === 'area') areas.forEach(a => { const o = document.createElement('option'); o.value = a.id; o.textContent = a.title; linkItemSelect.appendChild(o); });
          else tasks.forEach(t => { const o = document.createElement('option'); o.value = t.id; o.textContent = t.title; linkItemSelect.appendChild(o); });
        }
        fillLinkItemSelect();
        linkTypeSelect.addEventListener('change', fillLinkItemSelect);

        div.querySelector('.doc-link-add-btn').addEventListener('click', async () => {
          const itemId = parseInt(linkItemSelect.value, 10);
          if (!itemId) return;
          const res = await fetch(`/api/documents/${doc.id}/link`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ linked_type: linkTypeSelect.value, linked_id: itemId })
          });
          if (!res.ok) { alert((await res.json()).detail || 'Could not add link'); return; }
          loadDocuments();
        });

        div.querySelectorAll('.unlink-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const res = await fetch(`/api/documents/${doc.id}/link`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ linked_type: btn.dataset.type, linked_id: parseInt(btn.dataset.id, 10) })
            });
            if (!res.ok) { alert((await res.json()).detail || 'Could not remove link'); return; }
            loadDocuments();
          });
        });

        div.querySelector('.doc-delete-btn').addEventListener('click', () => deleteDocument(doc.id));
        documentsList.appendChild(div);
      }
    }

    async function deleteDocument(docId) {
      if (!confirm('Delete this document?')) return;
      const res = await fetch(`/api/documents/${docId}`, { method: 'DELETE' });
      if (!res.ok) {
        const data = await res.json();
        alert(data.detail || 'Could not delete document');
        return;
      }
      loadDocuments();
    }

    document.getElementById('form-document-upload').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('document-file');
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('file', file);
      const res = await fetch('/api/documents/upload', {
        method: 'POST',
        body: formData
      });
      if (!res.ok) {
        const err = await res.json();
        alert(err.detail || 'Upload failed');
        return;
      }
      fileInput.value = '';
      loadDocuments();
    });

    document.getElementById('form-project').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('project-title').value.trim();
      const goal = document.getElementById('project-goal').value.trim();
      const deadline = document.getElementById('project-deadline').value;
      if (!title || !goal || !deadline) return;
      const res = await fetch('/api/projects', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, goal, deadline })
      });
      if (!res.ok) return;
      e.target.reset();
      loadActive();
    });

    document.getElementById('form-area').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('area-title').value.trim();
      const projectIdVal = document.getElementById('area-project').value;
      if (!title) return;
      const body = { title };
      if (projectIdVal) body.project_id = parseInt(projectIdVal, 10);
      const res = await fetch('/api/areas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }
      if (!res.ok) return;
      e.target.reset();
      document.getElementById('area-project').innerHTML = '<option value="">— Top-level —</option>';
      loadActive();
    });

    document.getElementById('form-task').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('task-title').value.trim();
      const priority = document.getElementById('task-priority').value;
      const parentVal = document.getElementById('task-parent').value;
      if (!title || !parentVal) return;
      const [parent_type, parent_id] = parentVal.split(':');
      const res = await fetch('/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, priority, parent_type, parent_id: parseInt(parent_id, 10) })
      });
      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }
      if (!res.ok) return;
      e.target.reset();
      loadActive();
    });

    document.getElementById('form-resource').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('resource-title').value.trim();
      const url = document.getElementById('resource-url').value.trim();
      const notes = document.getElementById('resource-notes').value.trim();
      if (!title) return;
      await fetch('/api/resources', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, url, notes })
      });
      e.target.reset();
      loadReference();
    });

    filterPriority.addEventListener('change', loadActive);
    filterContainer.addEventListener('change', loadActive);
    sortBy.addEventListener('change', loadActive);

    renderDashboard();
  </script>
</body>
