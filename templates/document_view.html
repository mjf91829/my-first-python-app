<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ doc.original_name or doc.filename }} - PDF Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; display: flex; flex-direction: column; height: 100vh; }
    .toolbar { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: #f5f5f5; border-bottom: 1px solid #ddd; }
    .toolbar a, .toolbar button { padding: 0.4rem 0.8rem; text-decoration: none; color: #333; background: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
    .toolbar a:hover, .toolbar button:hover { background: #eee; }
    .toolbar .back-link { margin-right: 0.5rem; }
    .toolbar .zoom-controls { display: flex; align-items: center; gap: 0.25rem; }
    .toolbar .zoom-controls button { min-width: 2rem; }
    .toolbar .zoom-value { font-size: 0.85rem; color: #666; min-width: 4ch; }
    .pdf-container { flex: 1; overflow: auto; background: #525659; display: flex; justify-content: center; padding: 1rem; }
    .pdf-container embed { max-width: 100%; min-height: 600px; flex: 1; }
  </style>
</head>
<body>
  <div class="toolbar">
    <a href="/" class="back-link">← Back to PARA</a>
    <span class="zoom-controls">
      <button type="button" id="btn-zoom-out">−</button>
      <span class="zoom-value" id="zoom-value">100%</span>
      <button type="button" id="btn-zoom-in">+</button>
    </span>
    <button type="button" id="btn-print">Print</button>
    <a href="/api/documents/{{ doc_id }}/file" download="{{ doc.original_name or doc.filename }}" id="btn-download">Download</a>
  </div>
  <div class="pdf-container">
    <embed id="pdf-embed" src="/api/documents/{{ doc_id }}/file#zoom=100" type="application/pdf" />
  </div>
  <script>
    const embed = document.getElementById('pdf-embed');
    const zoomValue = document.getElementById('zoom-value');
    let zoom = 100;

    function updateZoom() {
      zoomValue.textContent = zoom + '%';
      embed.src = embed.src.replace(/#.*$/, '') + '#zoom=' + zoom;
    }

    document.getElementById('btn-zoom-in').addEventListener('click', () => {
      zoom = Math.min(200, zoom + 25);
      updateZoom();
    });

    document.getElementById('btn-zoom-out').addEventListener('click', () => {
      zoom = Math.max(50, zoom - 25);
      updateZoom();
    });

    document.getElementById('btn-print').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
